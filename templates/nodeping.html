{include file="header.html"}

<form name="nping">
<input type="hidden" name="ipek" value="{$ipek}">
<input type="hidden" name="netdevid" value="{$netdevid}">

{literal}
    <script type="text/javascript">
    <!--
	function zmien()
	{
	    var dok = document.nping;
	    dok.method="POST";
	    dok.action='?m=nodeping&packetsize='+dok.packetsize.value+'&ip='+dok.ipek.value{/literal}{if $netdevid}{literal}+'&netdev='+dok.netdevid{/literal}{/if}{literal};
	    dok.submit();
	}
    //-->
    </script>
{/literal}

<table width="100%" cellpadding="2">
<tr class="dark">
    <td class="fleftu" width="99%" align="left">
	<table width="100%">
	    {if $typenode=="nodes"}
	    <tr>
		<td width="1%" nowrap /><b>Klient</b></td>
		<td width="auto">&nbsp;:&nbsp;&nbsp;{$klient}</td>
	    </tr>
	    <tr>
		<td width="1%" nowrap /><b>Komputer</b></td>
		<td width="auto">&nbsp;:&nbsp;&nbsp;{$komputer}</td>
	    </tr>
	    {else}
	    <tr>
		<td width="1%" nowrap /><b>Urządzenie</b></td>
		<td width="auto">&nbsp;:&nbsp;&nbsp;{$klient}</td>
	    </tr>
	    <tr>
		<td width="1%" nowrap /><b>Lokalizacja</b></td>
		<td width="auto">&nbsp;:&nbsp;&nbsp;{$location}</td>
	    </tr>
	    {/if}
	    <tr>
		<td width="1%" nowrap /><b>IP</b></td>
		<td width="auto">&nbsp;:&nbsp;&nbsp;{$ipek}</td>
	    </tr>
	</table>
    </td>
    <td class="frightu" width="1%" align="right" nowrap />
	<a href="javascript:window.close();"><b>ZAMKNIJ</b></a>&nbsp;&nbsp;
    </td>
    
</tr>
<tr class="dark">

    <td class="fleftu " width="auto" align="left" colspan="2">
    &nbsp;<b>Pakiet</b>: <select name="packetsize" style="width:80px;" {tip text="Ustaw wielkość pakietu dla pinga"} onchange="zmien();">
	<option value="32" {if $packetsize=='32'}selected{/if}>32</option>
	<option value="64" {if $packetsize=='64'}selected{/if}>64</option>
	<option value="128" {if $packetsize=='128'}selected{/if}>128</option>
	<option value="256" {if $packetsize=='256'}selected{/if}>256</option>
	<option value="512" {if $packetsize=='512'}selected{/if}>512</option>
	<option value="1024" {if $packetsize=='1024'}selected{/if}>1024</option>
    </select>&nbsp;&nbsp;
    <b>Typ testu:</b> 
    <select name="typtest" style="width:80px;" onchange="zmien();">
	<option value="icmp" {if $typtest=='icmp'}selected{/if}>icmp</option>
	<option value="http" {if $typtest=='http'}selected{/if}>http</option>
	<option value="https" {if $typtest=='https'}selected{/if}>https</option>
	<option value="ssh" {if $typtest=='ssh'}selected{/if}>ssh</option>
	<option value="ftp" {if $typtest=='ftp'}selected{/if}>ftp</option>
	<option value="telnet" {if $typtest=='telnet'}selected{/if}>telnet</option>
	<option value="callbook" {if $typtest=='callbook'}selected{/if}>callbook</option>
	<option value="rpcbind" {if $typtest=='rpcbind'}selected{/if}>rpcbind</option>
	<option value="pptp" {if $typtest=='pptp'}selected{/if}>pptp</option>
	<option value="smtp" {if $typtest=='smtp'}selected{/if}>smtp</option>
	<option value="dns" {if $typtest=='dns'}selected{/if}>dns</option>
	<option value="winbox" {if $typtest=='winbox'}selected{/if}>winbox</option>
    </select>
    
    <p>
    <input type="text" style="width:90px;background:#84FF8c;text-align:center;color:#000000;" disabled="disabled" value="20-50">&nbsp;
    <input type="text" style="width:90px;background:#84FFFA;text-align:center;color:#000000;" disabled="disabled" value="50-100" >&nbsp;
    <input type="text" style="width:90px;background:#FFFF84;text-align:center;color:#000000;" disabled="disabled" value="100-200">&nbsp;
    <input type="text" style="width:90px;background:#EA0000;text-align:center;color:#FFFFFF;" disabled="disabled" value="200 i więcej">
    </p>
    </td>

</tr>
</table>
</form>
<iframe src="?m=nodeping&refresh&packetsize={$packetsize}&ip={$ipek}&typtest={$typtest}" width="392" height="400" frameborder="0" scrolling="no"></iframe>
